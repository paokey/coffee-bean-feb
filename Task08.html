<!DOCTYPE html>
<html>
    <head>
    <title>background-size property</title>
    <style>
    div {
        width: 300px;
        height: 200px;
        border: 2px solid red;
    }
    #div1{
        background-image: url("assets/image/ramen.jpg");
        background-size: cover;
    }
    #div2{
        background-image: url("assets/image/ramen.jpg");
        background-size: 150px 150px;
    }
    #div3{
        background-image: url("assets/image/ramen.jpg");
        background-size: 30%;
    }
    </style>
    </head>

<body>
    <h2> background-size: cover; </h2>
    <div id = "div1"></div>
    <h2> background-size: 150px 150px; </h2>
    <div id = "div2"></div>
    <h2> background-size: 30%; </h2>
    <div id = "div3"></div>
</body>
</html>
